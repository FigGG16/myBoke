
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="reginster-box">
            <form id="email_register_form" method="post" action="{% url 'register' %}" autocomplete="off">

                        <input type='hidden' name='csrfmiddlewaretoken' value='gTZljXgnpvxn0fKZ1XkWrM1PrCGSjiCZ' />
                        <div class="loginBox  form-group  {% if register_form.errors.email %}  errorput {% endif %}  ">
                            <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                            <input  type="text" id="id_email" name="email" placeholder="请输入您的邮箱地址" />
                        </div>
                        <div class="loginBox form-group  {% if register_form.errors.password %}  errorput {% endif %} ">
                            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" id="id_password" name="password" placeholder="请输入6-20位非中文字符密码" />
                        </div>

                        <div class="loginBox form-group  {% if register_form.errors.password %}  errorput {% endif %} ">
                            <label>确认密码</label>
                            <input type="password" id="id_password" name="password2" placeholder="请输入6-20位非中文字符密码" />
                        </div>

                        <div class="loginBox form-group marb8 captcha1 {% if register_form.errors %}  errorput {% endif %}  ">

                            <label>验&nbsp;证&nbsp;码</label>

                            {{ register_form.captcha }}

                        </div>
                        <div class="error btns" id="jsEmailTips">{% for key, error in register_form.errors.items%}{{ error }}{% endfor %}{{ msg }}</div>
                        <div class=" auto-box marb8">
                        </div>
                        <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="注册并登录" />

                        {% csrf_token %}
                    </form>
<div>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/validateDialog.js' %}"  type="text/javascript"></script>
    <script src="{% static 'js/unslider.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"   type="text/javascript"></script>
    {#        刷新验证码--end#}

<script src="{% static 'js/jquery.backstretch.min.js' %}"  type="text/javascript"></script>
    {#    背景轮播图--end#}

<script>
    $.backstretch([
      "{% static 'image/new-york.jpg' %}",
      "{% static 'image/city.jpg' %}",
        "{% static 'image/tokyo-japanese.jpg' %}",

      ], {
        fade: 750,
        duration: 4000
    });
</script>

</body>
</html>

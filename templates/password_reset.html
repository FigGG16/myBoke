                        </div>

                        <div class="error btns {% if is_NotSame %}  errorput {% endif %}" id="jsEmailTips">{% for key, error in modify_form.errors.items%}{{ error }}{% endfor %}{{ msg }}</div>
                        <div class=" auto-box marb8">
                        </div>
                        <input class="button btn btn-green" type="submit" value="注册并登录" />

<!DOCTYPE html>
<html>

{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>密码找回</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<!--提示弹出框-->
<div CLASS="reginster-box">
                <form id="jsFindPwdForm" method="post" action="{% url 'forget_pwd' %}" autocomplete="off">
                    <input type='hidden' name='csrfmiddlewaretoken' value='mymQDzHWl2REXIfPMg2mJaLqDfaS1sD5' />
                    <div class="loginBox  form-group marb20 {% if forget_form.errors.email %}  errorput {% endif %}">
                        <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        <input type="text" id="account" name="email" value="{{ forget_form.email.value }}" placeholder="邮箱" />
                    </div>
                    <div class="loginBox form-group captcha1 marb38 ">

                        <label>验&nbsp;证&nbsp;码</label>
                        {{ forget_form.captcha }}

                      </div>
                    <div class="error btns" id="jsForgetTips"> {% for key, error in forget_form.errors.items%}{{ error }}{% endfor %}{{ msg }} </div>
                    <input type="hidden" name="sms_type" value="1">
                    <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交" />
                    <p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'login' %}"> [直接登录]</a></p>
{#                <input type='hidden' name='csrfmiddlewaretoken' value='5I2SlleZJOMUX9QbwYLUIAOshdrdpRcy' />#}
                    {% csrf_token %}
                </form>
</div>

<input id="isLogin" type="hidden" value="False"/>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'js/jquery.backstretch.min.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"   type="text/javascript"></script>
<script>
    $.backstretch([
      "{% static 'image/new-york.jpg' %}",
      "{% static 'image/city.jpg' %}",
        "{% static 'image/tokyo-japanese.jpg' %}",

      ], {
        fade: 750,
        duration: 4000
    });
</script>
</body>
</html>
